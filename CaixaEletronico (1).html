<head>

	<script>

		let userNome = prompt('Informe aqui o seu nome!')
			alert(`Olá, ${userNome} é um prazer ter você aqui!`)
				var saldo = 100.5; //Float
				var senha_informada = false;

				function acesso(){
					if(senha_informada){
					return true;
				}else {
					var senhaUser = prompt('Insira sua senha')
					if(senhaUser == 3589)
					return true;
					else {
						alert('Senha incorreta. Tente mais tarde!')
						acesso();
					}
				}
			}
		function inicio() {

			var escolha = parseInt(prompt('Selecione uma opção 1.) Saldo 2.) Extrato 3.) Saque 4.) Depósito 5.) Transferência 6.) Sair.'));

			switch (escolha) {
				case 1:
					ver_saldo();
					break;
				case 2:
					extrato();
					break;
				case 3:
					fazer_saque();
					break;
				case 4:
					fazer_deposito();
					break;
				case 5:
					fazer_transferencia();
					break;
					case 6:
						sair();
						break;
				default:
					alert(`Escolha incorreta. Tente novamente.`)
					inicio();
			}
		}		

		function ver_saldo() {
			if(acesso()) {
			alert('Seu saldo atual é: ' + saldo);
			inicio();
			}
		}


		function extrato(){
				alert('Extrato Bancário.\nLojinha do Ari: Bandeja de Ovos: R$ 19,00.\nMercado BomPreço: Batata Roxa - 1,53kg: R$ 6.,47\nMercado BomPreço: Margarina Qualy - 1Un: R$ 9.')
				inicio();
		}


		function fazer_saque() {
			var saque = parseFloat(prompt('Qual o valor para saque?'));
			if (isNaN(saque) || saque === '') {
				alert('Por favor, informe um número:');
				fazer_saque();
			}	else if (saque<=0){
					alert('Operação não autorizada')
					fazer_saque();
			} else if (saque>saldo) {
				alert('Operação não autorizada')
				fazer_saque();
			}
			else {
				saldo -= saque;
				
				ver_saldo();
			}
		}

		function fazer_deposito() {
			var deposito = parseFloat(prompt('Qual o valor para depósito?'));
			// Not a Number
			if (isNaN(deposito) || deposito === '') {
				alert('Por favor, informe um número:');
				fazer_deposito();
			} else {
				saldo += deposito;
				ver_saldo();
			}
		}


		function fazer_transferencia() {
			var transf = parseFloat(prompt('Qual o valor da transferência?'));
			if(transf <= 0){
				alert('Operação não autorizada. O valor da tranferência deve ser maior que zero')
				fazer_transferencia()
			} else if (transf > saldo){
				alert('Operação não autorizada. O valor da tranferência não pode ser maior que o saldo')
				fazer_transferencia()
			} else if ((isNaN(transf)) || transf === '') {
					alert('Por favor, informe um número:');
					fazer_transferencia();
			} else {
				saldo -= transf
				ver_saldo();
			}

		}
	

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				window.close();
			} else {
				inicio();
			}
		}
	

		function erro() {
			alert('Por favor, informe um número entre 1 e 6');
			inicio();
		}

		

		
		
		inicio();
	</script>
